{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block precss %}
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
{% endblock %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/css/forms.css">
{% endblock %}

{% block main %}
<h1>Login</h1>

<form method="POST" class="pure-form">
  <div class="pure-g">
    <div class="pure-u-1-1 formrow">
      <label for="id_username" class="pure-u-1-1 pure-u-md-4-24">Username:</label>
      <input type="text" name="username" id="id_username" class="pure-u-1-1 pure-u-md-19-24">
    </div>
    <div class="pure-u-1-1 formrow">
      <label for="id_password" class="pure-u-1-1 pure-u-md-4-24">Password:</label>
      <input type="password" name="password" id="id_password" class="pure-u-1-1 pure-u-md-19-24">
    </div>
    {% csrf_token %}
    <div class="pure-u-1-1 formrow">
      <input type="submit" class="pure-button pure-button-primary">
    </div>
  </div>
</form>
{% endblock %}
