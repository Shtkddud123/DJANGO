{% extends "base.html" %}

{% block title %}Delete Muscle Group{% endblock %}

{% block main %}
<h1>Delete Muscle Group</h1>
<form method="POST"
  <div id="delete-title"><q>{{ group.name }}</q></div>
  <p id="warning">
    This will delete the muscle group forever. Are you sure?
  </p>
  {% csrf_token %}
  <div class="delete-options">
    <div class="delete-option">
      <input type="submit" value="Yes - delete">
    </div>
    <div class="delete-option">
      <a href="{% url 'musclegroup_page' name=group.name %}">No - go back</a>
    </div>
  </div>
</form>

{% endblock %}
