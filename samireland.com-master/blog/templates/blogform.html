{% block blogform %}
<form method="POST" class="pure-form pure-form-aligned">
  <div class="pure-g">
    <div class="pure-u-1-1 formrow">
      <label for="{{ form.title.id_for_label }}" class="pure-u-1-1 pure-u-md-4-24">Title:</label>
      {{ form.title }}
      {% if form.title.errors %}
      <div class="error">
        {{ form.title.errors }}
      </div>
      {% endif %}
    </div>
    <div class="pure-u-1-1 formrow">
      <label for="{{ form.date.id_for_label }}" class="pure-u-1-1 pure-u-md-4-24">Date:</label>
      {{ form.date }}
      {% if form.date.errors %}
      <div class="error">
        {{ form.date.errors }}
      </div>
      {% endif %}
    </div>
    <div class="pure-u-1-1 formrow">
      <label for="{{ form.body.id_for_label }}" class="pure-u-1-1 pure-u-md-4-24">Body:</label>
      {{ form.body }}
      {% if form.body.errors %}
      <div class="error">
        {{ form.body.errors }}
      </div>
      {% endif %}
    </div>
    <div class="pure-u-1-1 formrow checkcontainer">
      <label for="{{ form.visible.id_for_label }}" class="pure-u-1-1">Visible:
      {{ form.visible }}</label>
    </div>
    <div>
      {% csrf_token %}
    </div>
    <div class="pure-u-1-1 formrow">
      <input type="submit" class="pure-button pure-button-primary">
    </div>
  </div>
</form>
{% endblock %}
