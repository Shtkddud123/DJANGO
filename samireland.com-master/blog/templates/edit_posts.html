{% extends "base.html" %}

{% block title %}Edit Posts{% endblock %}

{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/css/blog.css">
{% endblock %}

{% block main %}
<h1>Blog Posts.</h1>
<table>
  <thead>
    <th>Title</th>
    <th>Date</th>
    <th>Visible</th>
  </thead>
  <tbody>
  {% for blog_post in blog_posts %}
    <tr class="selectrow" onclick="window.document.location='{% url 'edit_post_page' blog_post.id %}';">
      <td>{{ blog_post.title }}</td>
      <td>{{ blog_post.date }}</td>
      <td>{{ blog_post.visible|yesno:"Yes,No" }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
